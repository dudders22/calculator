<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">display!</div>
        <div class="buttons">
            <div class="numbers">
                <div class="btnRow" id="numRow1">
                    <div class="btn" id="7">7</div>
                    <div class="btn" id="8">8</div>
                    <div class="btn" id="9">9</div>
                </div>
                <div class="btnRow" id="NumRow2">
                    <div class="btn" id="4">4</div>
                    <div class="btn" id="5">5</div>
                    <div class="btn" id="6">6</div>
                </div>
                <div class="btnRow" id="NumRow3">
                    <div class="btn" id="1">1</div>
                    <div class="btn" id="2">2</div>
                    <div class="btn" id="3">3</div>
                </div>
                <div class="btnRow" id="NumRow4">
                    <div class="btn" id=".">.</div>
                    <div class="btn" id="0">0</div>
                    <div class="btn" id="=">=</div>               
                </div>
            </div>
            <div class="operators">
                <div class="btnRow" id="opRow3">
                    <div class="space"></div>
                    <div class="btn" id="AC">AC</div>                   
                </div>
                <div class="btnRow" id="opRow2">
                    <div class="btn" id="divi">&divide</div>
                    <div class="btn" id="mult">x</div>                   
                </div>
                <div class="btnRow" id="opRow3">
                    <div class="btn" id="addi">+</div>
                    <div class="btn" id="subi">-</div>                   
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
