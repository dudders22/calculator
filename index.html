<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">-------</div>
        <div class="buttons">
            <div class="numbers">
                <div class="btnRow" id="numRow1">
                    <div class="btn num" id="seven">7</div>
                    <div class="btn num" id="eight">8</div>
                    <div class="btn num" id="nine">9</div>
                </div>
                <div class="btnRow" id="NumRow2">
                    <div class="btn num" id="four">4</div>
                    <div class="btn num" id="five">5</div>
                    <div class="btn num" id="six">6</div>
                </div>
                <div class="btnRow" id="NumRow3">
                    <div class="btn num" id="one">1</div>
                    <div class="btn num" id="two">2</div>
                    <div class="btn num" id="three">3</div>
                </div>
                <div class="btnRow" id="NumRow4">
                    <div class="btn num" id="dot">.</div>
                    <div class="btn num" id="zero">0</div>
                    <div class="btn op eq" id="equals">=</div>               
                </div>
            </div>
            <div class="operators">
                <div class="btnRow" id="opRow1">
                    <div class="space"></div>
                    <div class="btn" id="AC">AC</div>                   
                </div>
                <div id="bottomOps">
                    <div class="btnRow" id="opRow2">
                        <div class="btn op" id="divi">&divide</div>
                        <div class="btn op" id="mult">x</div>                   
                    </div>
                    <div class="btnRow" id="opRow3">
                        <div class="btn op" id="addi">+</div>
                        <div class="btn op" id="subi">-</div>                   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        calculator font downloaded here: <a href="https://www.1001fonts.com/digital-7-font.html">1001fonts</a>
    </div>
    <script src="code.js"></script>
</body>
</html>
